<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head :: head"></head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<h3>Редактирование роли</h3>
<br/>
<div class="container">
    <div class="container">
        <form class="form-vertical" th:object="${appRole}" th:action="@{/update_role}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" id="roleId" th:name="roleId" th:value="*{roleId}"/>
            </div>
            <div class="form-group">
                <label for="role">Пользователь</label>
                <input type="text" class="form-control" id="roleName" th:name="roleName" th:value="*{roleName}"
                       maxlength="36"/>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
