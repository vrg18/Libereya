<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head :: head"></head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<h3>Редактирование пользователя</h3>
<br/>
<div class="container">
    <div class="container">
        <form class="form-vertical" th:object="${appUser}" th:action="@{/update_user}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" id="userId" th:name="userId" th:value="*{userId}"/>
            </div>
            <div class="form-group">
                <label for="user">Пользователь</label>
                <input type="text" class="form-control" id="userName" th:name="userName" th:value="*{userName}"
                       maxlength="36"/>
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" th:name="password" th:value="password"
                       maxlength="36"/>
                <label for="enabled">Вкл.</label>
                <input type="checkbox" class="form-control" id="enabled" name="enabled" th:checked="*{enabled}"/>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
