<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head :: head"></head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<table class="table table-bordered table-hover horizontal-align">
    <caption><h3>Книги</h3></caption>
    <colgroup>
        <col span="4" style="background:Khaki">
        <col span="2" style="background-color:LightCyan">
    </colgroup>
    <thead>
    <tr>
        <th style="width: 20%">Автор</th>
        <th style="width: 40%">Наименование</th>
        <th style="width: 10%">Год</th>
        <th style="width: 20%">Жанр</th>
        <th style="width: 5%"></th>
        <th style="width: 5%"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:hidden="${book.id}" style="text-align: center">ID</td>
        <td th:text="${#objects.nullSafe(book.author,'').name}">author</td>
        <td th:text="${book.title}">title</td>
        <td th:text="${book.year}">year</td>
        <td th:text="${book.genre}">genre</td>
        <td style="text-align: center"><a th:href="@{'/edit_book/{id}'(id=${book.id})}"><i class="fa fa-edit"
                                                                                           style="font-size:20px"></i></a>
        </td>
        <td style="text-align: center"><a th:href="@{'/delete_book/{id}'(id=${book.id})}"><i class="fa fa-trash"
                                                                                             style="font-size:20px"></i></a>
        </td>
    </tr>
    </tbody>
</table>
<ul class="nav navbar-nav">
    <li><a href="#" th:href="@{/new_book}">Добавить книгу</a></li>
</ul>
</body>
</html>
